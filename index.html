<!DOCTYPE html>
<html lang="en">
<head>
    <title>Best clicker game</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="button_clicker_div">
        <button id="button"></button>
    </div>
    <div id="display div">
        <p id="money">0 $</p>
        <p id="moneyPerClick">1 $/click</p>
    </div>
    <div id="upgrade_div">
        <button id="upgrade_clicker_button">UPGRADE CLICKER</button>
        <button id="upgrade">UPGRADE</button>
        <button id="stats">STATS</button>
        <button id="spawn">spawn</button>
    </div>
</body>
</html>
