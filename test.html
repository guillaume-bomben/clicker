<!DOCTYPE html>
<html lang="en">
<head>
    <title>Best clicker game</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="animations.css">

    <script src="test.js" defer></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="addCursor.js"></script>
    <script type="module" src="mergeCursor.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="settings">
            <div class="settings_button"></div>
            <div class="statistics_button"></div>
        </div>
        <div class="progress_bar"></div>
        <div class="income">
            <p id="score">0</p>
            <p id="moneyPerClick">1</p>
            <p id="money">0</p>
        </div>
        <div class="playing_area">
            <div class="cursor">
                <div class="button_">
                    <button class="Big_button" id="Big_button_id"></button>
                </div>
            </div>
        </div>
        <div class="upgrades">
            <span></span>
            <div class="increase_income upgrade_element"></div>
            <div class="add_cursor upgrade_element"></div>
            <div class="merge_cursors upgrade_element"></div>
            <div class="cursor_income upgrade_element"></div>
            <div class="cursor_speed upgrade_element"></div>
            <div class="upgrade_button upgrade_element"></div>
            <span></span>
        </div> 
    </div>
</body>
</html>
